<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="./css/style.css"> 
</head>
<body> 
    <div class="navbar">
        <div class="nav-centered">
            <a href="#">Password Generator</a>
        </div>
        <a href="./login.html"><i class="fa fa-fw fa-user"></i> login</a>
    </div>
    <div id="top" class="hero">    
            <div class="pass-center">
                <div class="generator">
                    <label class="text" for="length">Length <input class="input" type="number" id="length" name="length" min="8" max="128" value="12"></label>
                    <label class="text" for="uppercase">Uppercase <input class="input" type="checkbox" id="uppercase" name="uppercase"></label>
                    <label class="text" for="lowercase">Lowercase <input class="input" type="checkbox" id="lowercase" name="lowercase" checked></label>
                    <label class="text" for="numbers">Numbers <input class="input" type="checkbox" id="numbers" name="numbers" checked></label>
                    <label class="text" for="symbols">Symbols <input class="input" type="checkbox" id="symbols" name="symbols"></label>
                    <div class="bnt gen">
                      <button type="button" onclick="generatePassword()">Generate <i class="fa-solid fa-gear fa-spin"></i></button>
                    </div>
                    <div class="text">
                      <input class="password" type="text" id="password" name="password" readonly>
                    </div>
                    <div class="bnt copy">
                      <button type="button" onclick="copypassword()">copy <i class="fa-regular fa-copy fa-beat"></i></button>
                    </div>
                </div>          
            </div>
    </div>
    <script src="./js/script.js"></script>
    <script src="https://kit.fontawesome.com/d4393e7b48.js" crossorigin="anonymous"></script>
</body>
</html>
