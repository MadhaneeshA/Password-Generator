<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/public/css/style.css">
</head>
<body>
    <div id="top" class="hero background-overlay">
        <div class="navbar">
            <div class="nav-centered">
                <a href="#">Password Generator</a>
              </div>
              <a href="login.html"><i class="fa fa-fw fa-user"></i> Login</a>
            <div class="pass-center">
                <div class="generator">
                    <label class="text" for="length">Password Length:</label>
                    <input type="number" id="length" name="length" min="8" max="128" value="12">
                    <br>
                    <label class="text" for="uppercase">Include Uppercase:</label>
                    <input type="checkbox" id="uppercase" name="uppercase">
                    <br>
                    <label class="text" for="lowercase">Include Lowercase:</label>
                    <input type="checkbox" id="lowercase" name="lowercase" checked>
                    <br>
                    <label class="text" for="numbers">Include Numbers:</label>
                    <input type="checkbox" id="numbers" name="numbers" checked>
                    <br>
                    <label class="text" for="symbols">Include Symbols:</label>
                    <input type="checkbox" id="symbols" name="symbols">
                    <br>
                    <button type="button" onclick="generatePassword()">Generate Password</button>
                    <br>
                    <input class="text" type="text" id="password" name="password" readonly>
                    <br>
                    <button type="button" onclick="copypassword()">copy to clipboard</button>
                  </div>          
            </div>
        </div>
    </div>
    <script src="/public/js/script.js"></script>
</body>
</html>
